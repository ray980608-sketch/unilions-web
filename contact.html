<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 | 統一獅 Uni-Lions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact-hero">
        <h1>聯絡我們 (目前試運行 測試中)</h1>
        <p>GET IN TOUCH WITH LIONS</p>
    </section>

     <header class="navbar">
        <div class="logo">
            <a href="index.html"><img src="images/unilions_logo.jpg" alt="Logo"></a>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span></span><span></span><span></span>
        </label>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="history.html">球隊沿革</a></li>
                <li><a href="stadium.html">獅王主場</a></li>
                <li><a href="roster.html">猛獅戰隊</a></li>
                <li><a href="cheer.html" class="active">應援專區</a></li> 
                <li><a href="https://lioncrew.uni-lions.com.tw/?srsltid=AfmBOorFvXPQ7g9BWlbJ9bGTWt34-2Ivv0bZxoIGnyLTFld7AA4uAnCJ" target="_blank">萊恩酷</a></li>
                <li><a href="https://ticket.ibon.com.tw/Index/Sport" target="_blank">售票資訊</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-wrapper">
        <div class="contact-grid">
            <div class="contact-info">
                <h3>官方聯絡資訊</h3>
                <div class="info-item">
                    <span class="icon">📍</span>
                    <div>
                        <h4>球團地址</h4>
                        <p>台南市安南區環館路 (亞太國際棒球訓練中心)</p>
                    </div>
                </div>
                <div class="info-item">
                    <span class="icon">📞</span>
                    <div>
                        <h4>聯絡電話</h4>
                        <p>(06) 215-3399</p>
                    </div>
                </div>
                <div class="info-item">
                    <span class="icon">✉️</span>
                    <div>
                        <h4>電子信箱</h4>
                        <p>service@uni-lions.com.tw</p>
                    </div>
                </div>
                <div class="info-item">
                    <span class="icon">⏰</span>
                    <div>
                        <h4>服務時間</h4>
                        <p>週一至週五 09:00 - 18:00 (賽事期間依公告為準)</p>
                    </div>
                </div>
            </div>

            <div class="contact-form-container">
                <h3>一號隊友意見箱</h3>
                <form class="lions-form">
                    <div class="form-group">
                        <label>隊友姓名</label>
                        <input type="text" placeholder="請輸入您的姓名" required>
                    </div>
                    <div class="form-group">
                        <label>聯絡信箱</label>
                        <input type="email" placeholder="請輸入您的 Email" required>
                    </div>
                    <div class="form-group">
                        <label>主旨</label>
                        <select>
                            <option>票務問題</option>
                            <option>商品諮詢</option>
                            <option>場地資訊</option>
                            <option>其他建議</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>訊息內容</label>
                        <textarea rows="5" placeholder="請輸入您想對猛獅說的話..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">傳送訊息 🦁</button>
                </form>
            </div>
        </div>
    </main>

    </body>
</html>
